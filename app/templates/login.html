{% extends "base.html" %}

{% block title %}教师登录 - TG作业系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="text-center mb-4">
            <div class="login-icon mb-3">
                <i class="fas fa-user-shield" style="font-size: 4rem; color: var(--accent-color);"></i>
            </div>
            <h2 class="fw-bold">
                <i class="fas fa-graduation-cap me-2"></i>
                教师登录
            </h2>
            <p class="text-muted">请使用您的教师账户登录系统</p>
        </div>
        
        <div class="card login-card">
            <div class="card-body p-4">
                <form method="POST" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-2"></i>
                            用户名
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-user text-muted"></i>
                            </span>
                            <input type="text" 
                                   class="form-control border-start-0" 
                                   id="username" 
                                   name="username" 
                                   placeholder="请输入用户名"
                                   required
                                   autocomplete="username">
                        </div>
                        <div class="invalid-feedback">
                            请输入用户名
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>
                            密码
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" 
                                   class="form-control border-start-0" 
                                   id="password" 
                                   name="password" 
                                   placeholder="请输入密码"
                                   required
                                   autocomplete="current-password">
                            <button class="btn btn-outline-secondary border-start-0" 
                                    type="button" 
                                    id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">
                            请输入密码
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                <i class="fas fa-remember me-1"></i>
                                记住我
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg login-btn">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            登录系统
                        </button>
                    </div>
                </form>
                
                <div class="text-center">
                    <hr class="my-3">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        首次使用？请联系管理员获取账户
                    </small>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>
                返回首页
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 表单验证
document.addEventListener('DOMContentLoaded', function() {
    // Bootstrap 表单验证
    const forms = document.querySelectorAll('.needs-validation');
    const loginForm = document.querySelector('.needs-validation');
    const loginBtn = document.querySelector('.login-btn');
    
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                // 显示加载状态
                if (loginBtn) {
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>登录中...';
                    loginBtn.disabled = true;
                }
            }
            form.classList.add('was-validated');
        }, false);
    });
    
    // 监听页面加载完成，重置按钮状态（用于登录失败后返回）
    window.addEventListener('pageshow', function() {
        if (loginBtn && loginBtn.disabled) {
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>登录系统';
            loginBtn.disabled = false;
        }
    });
    
    // 页面加载时检查是否有错误消息，如果有则重置按钮
    setTimeout(function() {
        const alertMessages = document.querySelectorAll('.alert');
        if (alertMessages.length > 0 && loginBtn && loginBtn.disabled) {
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>登录系统';
            loginBtn.disabled = false;
        }
    }, 100);
    
    // 监听Flash消息的出现（MutationObserver）
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length > 0) {
                const addedNode = mutation.addedNodes[0];
                if (addedNode.nodeType === 1 && addedNode.classList && addedNode.classList.contains('alert')) {
                    // 发现新的alert消息，重置登录按钮
                    if (loginBtn && loginBtn.disabled) {
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>登录系统';
                        loginBtn.disabled = false;
                    }
                }
            }
        });
    });
    
    // 观察整个容器的变化
    const container = document.querySelector('.container');
    if (container) {
        observer.observe(container, { childList: true, subtree: true });
    }
    
    // 密码显示/隐藏
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
    }
    
    // 输入框获取焦点效果
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('input-focus');
        });
        
        input.addEventListener('blur', function() {
            this.parentElement.classList.remove('input-focus');
        });
    });
});
</script>

<style>
.login-card {
    backdrop-filter: blur(20px);
    border: 1px solid var(--border-color);
    box-shadow: 0 20px 60px var(--shadow-color);
}

.login-icon {
    animation: pulse 2s infinite;
}

.input-group-text {
    background: var(--bg-glass) !important;
    border-color: var(--border-color) !important;
    color: var(--text-secondary) !important;
}

.input-focus {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px var(--shadow-color);
}

.login-btn {
    background: var(--bg-secondary) !important;
    border: none !important;
    padding: 1rem !important;
    font-weight: 600;
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
}

.login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s;
}

.login-btn:hover::before {
    left: 100%;
}

.form-check-input:checked {
    background-color: var(--accent-color);
    border-color: var(--accent-color);
}

.was-validated .form-control:valid {
    border-color: var(--success-color);
}

.was-validated .form-control:invalid {
    border-color: var(--danger-color);
}
</style>
{% endblock %}
